<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Ysabeau+SC:wght@1..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="current">
      <h1 class="displayed-city" id="displayed-city">San Francisco</h1>
      <h2 class="displayed-date" id="displayed-date">Friday, May 17</h2>

      <div class="details" id="details">
        <div class="current-weather">
          <span class="weather-icon">☀️</span>
          <span class="displayed-temp" id="displayed-temp">57°F</span>
        </div>
        <div class="displayed-humidity" id="displayed-humidity">
          Humidity: 80%
        </div>

        <div class="displayed-windspeed" id="displayed-windspeed">
          Wind: 7mph
        </div>
      </div>
    </div>

    <div class="displayed-forecast" id="displayed-forecast">
      <ul>
        <li>
          Sat
          <div class="emoji">🌤️</div>
        </li>
        <li>
          Sun
          <div class="emoji">🌤️</div>
        </li>
        <li>
          Mon
          <div class="emoji">🌧️</div>
        </li>
        <li>
          Tues
          <div class="emoji">☁️</div>
        </li>
        <li>
          Wed
          <div class="emoji">☀️</div>
        </li>
      </ul>
    </div>
    <form class="search-form" id="search-form">
      <input
        type="search"
        class="search-bar"
        id="search-input"
        placeholder="Enter a city..."
        required
      />
      <input type="submit" class="search-button" value="Search" />
    </form>
    <footer>
      This app was coded by
      <a href="www.linkedin.com/in/amy-pisoni-11907453" class="link"
        >Amy Pisoni</a
      >, is on <a href="https://github.com/apisoni686" class="link">GitHub</a>,
      and is hosted on
      <a href="https://app.netlify.com/user/settings" class="link">Netlify</a>.
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
