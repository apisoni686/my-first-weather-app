  <body>
    <div class="current">
      <div class="top">
        <div class.location>
          <h1 class="displayed-city" id="displayed-city">Today's Weather</h1>
          <h2 class="displayed-date" id="displayed-date">Friday, May 17</h2>
        </div>
        <div class="current-weather">
          <span class="weather-icon" id="weather-icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png"
          /></span>
          <span class="displayed-temp" id="displayed-temp">57Â°F</span>

          <div class="displayed-humidity" id="displayed-humidity">
            Humidity: 60%
          </div>
          <div class="displayed-windspeed" id="displayed-windspeed">
            Windspeed: 10mph
          </div>
        </div>
      </div>
      <div class="displayed-forecast" id="displayed-forecast"></div>
    </div>
    <form class="search-form" id="search-form">
      <input
        type="search"
        class="search-bar"
        id="search-input"
        placeholder="Enter a city..."
        required
      />
      <input type="submit" class="search-button" value="Search" />
    </form>
